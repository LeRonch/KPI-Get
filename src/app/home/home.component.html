<div style="padding: 2px;">

    <form>
        <input [(ngModel)]="ville" type="text" id="ville" name="ville" placeholder="Ville">
        <input [(ngModel)]="lycee" type="text" id="lycee" name="lycee" placeholder="Lycée">
        <button (click)="filter()">Filtrer</button>
    </form>

    <br>

    <table mat-table [dataSource]="investments" class="mat-elevation-z8 inv-table">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="titreoperation">
            <th mat-header-cell *matHeaderCellDef> Titre Opération </th>
            <td mat-cell *matCellDef="let element"> {{element.titreoperation}} </td>
        </ng-container>

        <ng-container matColumnDef="lycee">
            <th mat-header-cell *matHeaderCellDef> Lycée </th>
            <td mat-cell *matCellDef="let element"> {{element.lycee}} </td>
        </ng-container>

        <ng-container matColumnDef="ville">
            <th mat-header-cell *matHeaderCellDef> Ville </th>
            <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
        </ng-container>

        <ng-container matColumnDef="etat_d_avancement">
            <th mat-header-cell *matHeaderCellDef> État d'avancement </th>
            <td mat-cell *matCellDef="let element"> {{element.etat_d_avancement}} </td>
        </ng-container>
        
        <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef id="detail"> Détails </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-button routerLink="/about/{{element.id}}">Voir</button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
   
</div>
